<!DOCTYPE html>
<html>
<head>
  <title>‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    .msg {
      font-size: 40px;
      opacity: 0;
      animation: fadeIn 3s ease forwards;
      z-index: 2;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 16px;
      color: #ff4d6d;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="msg">
  I love you, Daood<br>
  you are the best thing of my life üíñüíñ
</div>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2f6fdfc3f5.mp3" type="audio/mpeg">
</audio>

<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }
  setInterval(createHeart, 500);
</script>

</body>
</html>
